{%block title %}i play To Do List{% endblock %}
{%block content %}
<div class="mid">
<h1>Todo List</h1>
<a href="add-todo">Add Todo</a>
<table width="100%" cellpadding="5">
<tr>
<td width="10%">ID</td><td width="20%">Date</td><td width="70%">Task</td><td width="5%">&nbsp;</td>
</tr>
{%for row in items%}
<tr><td>{{row.id}}</td><td>{{row.created_date|date:"D d M Y"}}</td><td>{{row.description}}</td><td><a href="/edit-todo/?id={{row.id}}">Edit</a>&nbsp;|&nbsp;<a href="/delete-todo/?id={{row.id}}">Delete</a></td></tr>
{%endfor%}
</table>
</div>
{% endblock %}
